<!doctype HTML>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Enciclopedia MUA - Contacto</title>
</head>

<body>
    <header>
        <a href="../index.html">
            <img src="../img/logo.jpg" width="100" alt="logo">
        </a>
        <h1>Contacto</h1>
    </header>

    <hr>
<p>Los campos con asteriscos son obligatorios (*)</p>

    <form action="respuesta/respuesta.html" method="get">

        <p>
            <label> Asunto*: <input type="text" required> </label>
        </p>

        <p>
            <label> Comentario*: <textarea required></textarea> </label>
        </p>

        <p>
            <label> Yo soy*: </label>
            <select name="Yo soy:" required>
                <option value="Paciente">Paciente</option>
                <option value="Científico">Científico</option>
                <option value="Medico">Medico</option>
                <option value="Educador">Educador</option>
                <option value="Fabricante">Fabricante</option>
                <option value="Periodista">Periodista</option>
            </select>
        </p>

        <p>
            <label for="nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="nacimiento" name="nacimiento">
        </p>

        <fieldset>
            <legend>Sexo*:</legend>
            <label>Hombre: <input type="radio" name="sexo" required></label><br>
            <label>Mujer: <input type="radio" name="sexo" required></label><br>
            <label>Otro: <input type="radio" name="sexo" required></label><br>
        </fieldset>

        <p>
            <label for="correo"> Email*: <input type="email" id="correo" name="correo" required></label>
        </p>

        <p>
            <input type="checkbox" id="informacion" name="informacion">
            <label for="informacion">Deseo recibir más información</label>
        </p>

        <input type="submit" value="enviar">

    </form>

    <hr>
    <footer>
        <p>Creado por Jorge Víllora Martínez y Raúl Sánchez Tarí</p>
    </footer>

</body>

</html>
