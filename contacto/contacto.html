<!doctype HTML>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Enciclopedia MUA - Contacto</title>
    <link rel="stylesheet" href="../estilos/predeterminado.css">
   
    <link href="../estilos/estilo-oscuro.css" rel="alternate stylesheet" media="screen" title="Tema oscuro">
    <link href="../estilos/estilo-grande.css" rel="alternate stylesheet" media="screen" title="Tema grande">

    <link href="../estilos/estilo-alto-contraste-y-grande.css" rel="alternate stylesheet" media="screen" title="Tema alto contraste y grande">

    <link rel="stylesheet" href="../estilos/estilo-impresión.css" media="print">

    <link href="../estilos/estilo-alto-contraste.css" rel="alternate stylesheet" media="screen" title="Alto Contraste">
</head>
<body>
    <header>
        <a href="#contenidoPrincipal" class="saltar">Saltar al contenido principal</a>
        <a href="../index.html">
            <img src="../img/logo.jpg" width="100" alt="logo">
        </a>
        <h1>Contacto</h1>
    </header>
    <main>
        <nav class="migasPan">
            <a href="../index.html">Inicio</a> > <span>Contacto</span>
        </nav>
        <section id="contenidoPrincipal">
            <h2>Formulario de Contacto</h2>
            <p class="aviso">Los campos con asteriscos son obligatorios (*)</p>
            <form action="respuesta/respuesta.html" method="get">
                <p>
                    <label> Asunto*: <input type="text" required> </label>
                </p>
                <p>
                    <label> Comentario*: <textarea required></textarea> </label>
                </p>
                <p>
                    <label> Yo soy*:
                        <select name="yoSoy" required>
                            <option value="" disabled selected>Seleccione una opción</option>
                            <option value="Paciente">Paciente</option>
                            <option value="Científico">Científico</option>
                            <option value="Médico">Médico</option>
                            <option value="Educador">Educador</option>
                            <option value="Fabricante">Fabricante</option>
                            <option value="Periodista">Periodista</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label for="nacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="nacimiento" name="nacimiento">
                </p>
                <fieldset>
                    <legend>Sexo*:</legend>
                    <label>Hombre: <input type="radio" name="sexo" value="Hombre" required></label><br>
                    <label>Mujer: <input type="radio" name="sexo" value="Mujer" required></label><br>
                    <label>Otro: <input type="radio" name="sexo" value="Otro" required></label><br>
                </fieldset>
                <p>
                    <label for="correo"> Email*: <input type="email" id="correo" name="correo" required></label>
                </p>
                <p>
                    <input type="checkbox" id="informacion" name="informacion">
                    <label for="informacion">Deseo recibir más información</label>
                </p>
                <input type="submit" value="Enviar" class="enviar">
            </form>
        </section>
    </main>
    <footer>
	    <p>Creado por Jorge Víllora Martínez y Raúl Sánchez Tarí</p>
        <a href="../declaracionac/declaracionac.html">Declaración accesibilidad</a>
    </footer>
</body>
</html>
